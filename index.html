<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexus - Login</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <img class="wave1" src="assets/wave.svg">
    <img class="wave2" src="assets/wave3.svg">
    <img class="lexus" src="assets/lexus">
    <div class="overlay"></div>
    <div class="container">
        <div class="bg__img">
            <img src="assets/lexusText2.svg" alt="Lexus Logo">
            <h2>The car that takes you to the <strong>future</strong> while being in the <strong>present</strong>, access and discover our machines.</h2>
            <div class="btn">
                <a href="https://www.lexus.com/" target="_blank">
                    <button class="btn__machines">See machines <i class="bi bi-arrow-up-right"></i></button>
                </a>
            </div>
            <div class="paragraph">
                <p>&copy; All rights reserved - 2006-2023 Lexus, a Division of Toyota Motor Sales, U.S.A., Inc.</p>
            </div>
        </div>
        <div class="container__login">
            <form class="container__form" action="#" method="post">
                <img src="assets/lexusLogo.svg" alt="Lexus Logo">
                <h2 class="form__title">Come in and see the truth</h2>
                <p class="form__paragraph">Fill in the fields to log in to the Lexus Store.</p>
                <div class="form__input">
                    <label for="email">E-mail</label>
                    <div class="group__input">
                        <i class="bi bi-person-circle"></i>
                        <input class="form__input__email" name="email" type="email" placeholder="Type your e-mail..." required>
                    </div>
                </div>

                <div class="form__input">
                    <label for="password">Password</label>
                    <div class="group__input">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input class="form__input__email" name="password" type="password" placeholder="Type your password..." required>
                    </div>
                </div>

                <div class="form__check">
                    <input name="remember" type="checkbox">
                    <label for="remember">Remember password</label>
                </div>

                <div class="form__check">
                    <input name="newsAndPromotional" type="checkbox">
                    <label for="newsAndPromotional">Receive news and promotions</label>
                </div>

                <div class="form__cta">
                    <input class="btn__login" type="submit" value="Log in">
                    <input class="btn__register" type="submit" value="Register">
                    <div class="form__forgot">
                        <i class="bi bi-unlock"></i>
                        <p class="forgot">I forgot my password</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
