<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lexus</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img class="wave1" src="assets/wave.svg">
    <img class="wave2" src="assets/wave3.svg">
    <img class="lexus" src="assets/lexus">
    <div class="overlay"></div>
    <div class="container">
        <div class="bg__img">
            <img src="assets/lexusText2.svg" alt="Lexus Logo">
            <h2>The car that takes you to the <strong>future</strong> while being in the <strong>present</strong>, access and discover our machines.</h2>
            <div class="btn">
                <a href="https://www.lexus.com/" target="_blank">
                    <input class="btn__machines" type="submit" value="See machines">
                </a>
            </div>
        </div>
        <div class="container__login">
            <form class="container__form" action="#">
                <img src="assets/lexusLogo.svg" alt="Lexus Logo">
                <h2 class="form__title">Come in and see the truth</h2>
                <p class="form__paragraph">Fill in the fields to log in to the Lexus Store.</p>
                <div class="form__input">
                    <label for="email">E-mail</label>
                    <input class="form__input__email" name="email" type="e-mail" placeholder="Type your e-mail...">
                </div>
                <div class="form__input">
                    <label for="password">Password</label>
                    <input class="form__input__email" name="email" type="e-mail" placeholder="Type yout password...">
                </div>
                <div class="form__cta">
                    <input class="btn__login" type="submit" value="Log in">
                    <input class="btn__register" type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
