<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lexus</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img class="wave1" src="assets/wave.svg">
    <img class="wave2" src="assets/wave2.svg">
    <img class="lexus" src="assets/lexus">
    <div class="overlay"></div>
    <div class="container">
        <div class="bg__img">
            <img src="assets/lexusText2.svg" alt="Lexus Logo">
        </div>
        <div class="container__login">
            <form class="container__form" action="#">
                <img src="assets/lexusLogo.svg" alt="Lexus Logo">
                <h2 class="form__title">Come in and see the truth</h2>
                <div class="form__input">
                    <label for="email">E-mail</label>
                    <input class="form__input__email" name="email" type="e-mail" placeholder="Digite seu e-mail...">
                </div>
                <div class="form__input">
                    <label for="password">Senha</label>
                    <input class="form__input__email" name="email" type="e-mail" placeholder="Digite a sua senha...">
                </div>
                <div class="form__cta">
                    <input class="btn__cta" type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
